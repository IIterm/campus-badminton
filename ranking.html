<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽毛球组局 - 排行榜</title>
    <link rel="stylesheet" href="common-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Noto Sans SC', 'Inter', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 24px;
        }

        .ranking-container {
            max-width: 960px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #ffffff;
            border: 2px solid #ddd;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease-out;
        }

        .stat-card:hover {
            border-color: #667eea;
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        /* 排行榜卡片 */
        .ranking-card {
            background: #ffffff;
            border: 2px solid #ddd;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .ranking-card h3 {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 排行榜列表 */
        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 2px solid #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease-out;
        }

        .ranking-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .ranking-item.top-3 {
            border-color: #44a08d;
            background: linear-gradient(135deg, #ffffff 0%, #f8fff8 100%);
        }

        .ranking-item.rank-1 {
            border-color: #ffd700;
            background: linear-gradient(135deg, #ffffff 0%, #fffbf0 100%);
        }

        .ranking-item.rank-2 {
            border-color: #c0c0c0;
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
        }

        .ranking-item.rank-3 {
            border-color: #cd7f32;
            background: linear-gradient(135deg, #ffffff 0%, #fdf8f0 100%);
        }

        /* 排名徽章 */
        .rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .rank-badge.rank-1 {
            background: #ffd700;
            color: #b8860b;
        }

        .rank-badge.rank-2 {
            background: #c0c0c0;
            color: #696969;
        }

        .rank-badge.rank-3 {
            background: #cd7f32;
            color: #8b4513;
        }

        .rank-badge.other {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #ddd;
        }

        /* 用户头像 */
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #ffffff;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: 600;
            font-size: 18px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        /* 用户信息 */
        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .user-level {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .user-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }

        .badge.mvp {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }

        .badge.active {
            background: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }

        .badge.veteran {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .badge.newcomer {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        /* 统计数据 */
        .user-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            min-width: 80px;
        }

        .stat-primary {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-secondary {
            font-size: 14px;
            color: #666;
        }

        /* 筛选和排序 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 2px solid #ddd;
            border-radius: 20px;
            background: #ffffff;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-out;
        }

        .filter-tab:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-tab.active {
            background: #667eea;
            color: #ffffff;
            border-color: #667eea;
        }

        .sort-select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease-out;
        }

        .sort-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.30);
        }

        /* 返回按钮 */
        .back-button {
            position: fixed;
            top: 24px;
            left: 24px;
            background: #ffffff;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-out;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            z-index: 100;
        }

        .back-button:hover {
            background: #f8f9ff;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.20);
        }

        .back-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.30);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .ranking-container {
                max-width: 100%;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .ranking-card {
                padding: 20px;
            }

            .ranking-item {
                padding: 12px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-tabs {
                justify-content: center;
            }

            .back-button {
                position: static;
                margin-bottom: 16px;
                align-self: flex-start;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .ranking-card {
                padding: 16px;
            }

            .ranking-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .user-stats {
                align-items: flex-start;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-subtext {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <a href="badminton-app-v2.html" class="back-button">
        ← 返回
    </a>

    <div class="ranking-container">
        <div class="header">
            <h1 class="title">排行榜</h1>
            <p class="subtitle">展示最优秀的羽毛球选手和团队表现</p>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">总参与人数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">总球局数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeThisWeek">0</div>
                <div class="stat-label">本周活跃</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgRating">0.0</div>
                <div class="stat-label">平均评分</div>
            </div>
        </div>

        <!-- 排行榜 -->
        <div class="ranking-card">
            <div class="controls">
                <div class="filter-tabs">
                    <div class="filter-tab active" data-ranking="comprehensive">🏆 综合榜</div>
                    <div class="filter-tab" data-ranking="activeStar">⭐ 活跃之星</div>
                    <div class="filter-tab" data-ranking="organizer">🎯 有力组织者</div>
                    <div class="filter-tab" data-ranking="social">🤝 社交达人</div>
                    <div class="filter-tab" data-ranking="highRated">👍 好评如潮</div>
                    <div class="filter-tab" data-ranking="bestPartner">🏸 最佳拍档</div>
                </div>
            </div>
            
            <h3 id="rankingTitle">🏆 综合榜</h3>
            <div class="ranking-list" id="rankingList">
                <!-- 排行榜项目将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 当前选中的排行榜类型
        let currentRanking = 'comprehensive';
        
        // 排行榜配置
        const rankingConfig = {
            activeStar: {
                title: '⭐ 活跃之星',
                description: '评判维度正在制定中，敬请期待！'
            },
            organizer: {
                title: '🎯 有力组织者',
                description: '评判维度正在制定中，敬请期待！'
            },
            social: {
                title: '🤝 社交达人',
                description: '评判维度正在制定中，敬请期待！'
            },
            highRated: {
                title: '👍 好评如潮',
                description: '评判维度正在制定中，敬请期待！'
            },
            bestPartner: {
                title: '🏸 最佳拍档',
                description: '评判维度正在制定中，敬请期待！'
            },
            comprehensive: {
                title: '🏆 综合榜',
                description: '评判维度正在制定中，敬请期待！'
            }
        };

        // 渲染排行榜
        function renderRanking(rankingType) {
            const config = rankingConfig[rankingType];
            const titleElement = document.getElementById('rankingTitle');
            const listElement = document.getElementById('rankingList');
            
            // 更新标题
            titleElement.textContent = config.title;
            
            // 显示空状态
            listElement.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #666;">
                    <div style="font-size: 48px; margin-bottom: 16px;">📊</div>
                    <div style="font-size: 16px; margin-bottom: 8px;">暂无排行数据</div>
                    <div style="font-size: 14px; color: #999;">${config.description}</div>
                </div>
            `;
        }

        // 切换排行榜
        function switchRanking(rankingType) {
            // 更新当前选中的排行榜
            currentRanking = rankingType;
            
            // 更新按钮状态
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-ranking="${rankingType}"]`).classList.add('active');
            
            // 渲染排行榜
            renderRanking(rankingType);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定切换按钮事件
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const rankingType = this.getAttribute('data-ranking');
                    switchRanking(rankingType);
                });
            });
            
            // 初始化显示第一个排行榜
            renderRanking(currentRanking);
        });
    </script>
</body>
</html>
